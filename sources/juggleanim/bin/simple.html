<HTML><HEAD><TITLE>Simple Animator with Text Input</TITLE></HEAD><BODY><SPACER TYPE="VERTICAL" SIZE="20">Enter patterns in siteswap notation or sync siteswap notation, or formore flexibility enter patterns using the same format as the<code>JuggleAnim</code> "pattern" field (see the<a href="../doc/inputformat.html">documentation</a>).<p><CENTER><APPLET CODE="JuggleAnim.class" ARCHIVE="JuggleAnim.jar" WIDTH=400 HEIGHT=480><PARAM name=config value="lister=false;animator=panel;editor=true">
<PARAM name=pattern value="5">Cannot view the applet because this is not a Java 1.1-enabled browser (such as Netscape 4.x)</APPLET></CENTER></BODY></HTML>
